name: pulsex
version: 1.0.0+1

description: PulseX - Social News Aggregator

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.0
  
  # HTTP Client
  dio: ^5.7.0
  
  # Local Storage & Cache
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  
  # Authentication
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.2.2
  
  # WebView
  webview_flutter: ^4.8.0
  url_launcher: ^6.3.0
  
  # Notifications
  firebase_messaging: ^15.0.4
  firebase_core: ^3.3.0
  
  # Share
  share_plus: ^10.0.2
  
  # Utils
  intl: ^0.19.0
  timeago: ^3.6.1
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  
  # UI Components
  flutter_localizations:
    sdk: flutter
  
  cupertino_icons: ^1.0.8

# Development dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^4.0.0
  
  # Code generation
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.2
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
    
  generate: true