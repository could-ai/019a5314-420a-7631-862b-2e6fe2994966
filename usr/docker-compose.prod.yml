version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pulsex_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/docker/mongo-init:/docker-entrypoint-initdb.d

  redis:
    image: redis:7.2-alpine
    container_name: pulsex_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: pulsex_backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=pulsex.settings
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/pulsex?authSource=admin
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - FCM_SERVER_KEY=${FCM_SERVER_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - static_files:/app/staticfiles
    command: gunicorn pulsex.wsgi:application --bind 0.0.0.0:8000 --workers 4

  nginx:
    image: nginx:1.25-alpine
    container_name: pulsex_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - static_files:/var/www/static
      - frontend_build:/var/www/frontend
    depends_on:
      - backend

volumes:
  mongodb_data:
  static_files:
  frontend_build: